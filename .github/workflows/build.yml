name: build
on:
  push:
    branches:
    - '*'

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: pjvds/setup-go@v2.1.4
        with:
          stable: true
          go-version: 1.16
      - 
        name: Update APT
        run: sudo apt-get -yq update
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: build --snapshot --rm-dist
